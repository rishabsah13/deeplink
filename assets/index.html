<!DOCTYPE html>
<html>
<head>
  <title>Redirect to App</title>
  <script>
    window.addEventListener('click', function() {
      window.location.href = 'myapp://redirect';
    });
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Click anywhere to redirect to the app</h1>
</body>
</html>
